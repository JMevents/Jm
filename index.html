<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Weddings by JM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf4;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    header img {
      max-width: 300px;
      height: auto;
      cursor: pointer;
    }

    h1 {
      color: #d4a017;
      font-size: 2rem;
      margin: 1rem 0;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .cta-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #d4a017;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #b38e12;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://jmeventplanning.com/wedding">
      <img src="logo.png" alt="JM Event Planning Logo">
    </a>
  </header>

  <main>
    <h1>Your Dream Wedding, Our Passion</h1>
    <p>Reach out to our designer today and let us make your dream wedding a reality.</p>
    <a href="https://jmeventplanning.com/contact" class="cta-button">Contact Us</a>
  </main>
</body>
</html>
